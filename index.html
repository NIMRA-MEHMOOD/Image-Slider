<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE SLIDER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</head>

<body>
    <div class="container">
        <h1>JQ Slider</h1>
        <div class="slider-outer">
            <i class="fa fa-chevron-circle-left prev"  aria-hidden="true"></i>       
        </div>
        <div class="slider-inner">
            <img src="https://images.pexels.com/photos/593655/pexels-photo-593655.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="active">
            <img src="https://wallpaperping.com/wp-content/uploads/2019/09/autumn-3-500x333.jpg">
            <img src="https://cdn.wallpapersafari.com/51/39/IQ0M4B.jpg">
            <img src="https://cdn.wallpapersafari.com/3/95/oIepR4.jpg">
        </div>
        <i class="fa fa-chevron-circle-right next" aria-hidden="true"></i>
    </div>
</body>

</html>
